<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, intial scale=1">
        <title>Alarm</title>
        <link rel="stylsheet" type="text/css" href="Alarm.css">
    </head>
    <body>
        <!-- creating a box under whole box-->
        <div id="main-page">
            <!--moving quotes-->
            <h2><marquee Scrollamount="13"><b><i><q>The bad news is time files.The good news is you're the pilot.</q></i></b></marquee></h2>
            <!--inner box with display and alarm box-->
            <section class="container">
                <div class="time-display">
                    <img class="timer" src="image/clock2.jpg">
                    <div id="clock"></div>
                </div>
                <form class="setAlarm">
                    <label class="alarm-heading"><h3><i>Set Alarm (12 hrs clock)</i></h3></label><br>
                    <!--forming alarm table-->
                    <div class="set-alarm-field">
                        <input type="number" name="a_hour" id="a_hour" placeholder="HH" max="12" min="00">
                        <input type="number" name="a_minute" id="a_minute" placeholder="MM" max="60" min="00">
                        <input type="number" name="a_second" id="a_second" placeholder="SS" max="60" min="00">
                        <select name="Zone" required>
                            <option value="" selected disabled>Zone</option>
                            <option value="AM">AM</option>
                            <option value="PM">PM</option>
                        </select>
                        <div>
                            <div class="controls">
                                <button type="submit" class="set-alarm">Set Alarm</button>
                                <button type="reset" onclick="clearAlarm" class="clear-alarm">Stop Alarm</button>
                            </div>
                        </div>
                    </div>
                </form>
                <hr style="margin-top:20px">
                <div>
                    <h3 class="alarm-heading" style="margin-top:-5px;">Upcoming Alarm</h3>
                </div>
                <div>
                    <ul id="myList" style="padding-left: 55px;">
                    </ul>
                </div>

            </section>
        </div>
        <script src="Alarm.js"></script>
    </body>
</html>
